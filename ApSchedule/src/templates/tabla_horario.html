<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2 class="mb-3">Horario de Turnos</h2>
    <div class="container">
        <div class="card shadow">
          <div class="card-body">
            <table class="table table-bordered">
              <thead>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Turno</th>
                <th scope="col">ID</th>
                <th scope="col">Domingo</th>
                <th scope="col">Lunes</th>
                <th scope="col">Martes</th>
                <th scope="col">Miercoles</th>
                <th scope="col">Jueves</th>
                <th scope="col">Viernes</th>
                <th scope="col">Sabado</th>
                
              </thead>

              <tbody>
                {% for d in data%}
                <tr>
                  <td></td>
                  <!--incrementar numero-->
                  <td></td>
                  <!--insertar nombre colaborador-->
                  <td></td>
                  <!--insertar tipo de turno-->
                  <td>{{d.id_empleado}}</td>
                  <!--insertar ID colaborador-->
                  <td></td>
                  <!--Horario Domingo-->
                  <td></td>
                  <!--Horario Lunes-->
                  <td></td>
                  <!--Horario Martes-->
                  <td></td>
                  <!--Horario Miercoles-->
                  <td></td>
                  <!--Horario Jueves-->
                  <td></td>
                  <!--Horario Viernes-->
                  <td></td>
                  <!--Horario Sabado-->
                  
                  
                </tr>

                <!--MOdal para modificar horario -->

                <div
                  class="modal fade"
                  id="modal{{d.id_empleado}}"
                  tabindex="-1"
                  role="dialog"
                  aria-labelledby="exampleModalLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                          {{d.nombre, d.apellido}}
                        </h5>
                        <button
                          type="button"
                          class="close"
                          data-dismiss="modal"
                          aria-label="Close"
                        >
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <form
                          action="/edit/{{d.id_empleado}}"
                          method="post"
                        >
                          <label>id_empleado</label>
                          <input
                            type="text"
                            class="form-control mb-3"
                            name="id_empleado"
                            value="{{d.id_empleado}}"
                          />
                          <label>nombre</label>
                          <input
                            type="text"
                            class="form-control mb-3"
                            name="nombre"
                            value="{{d.nombre}}"
                          />
                          <label>apellido</label>
                          <input
                            type="text"
                            class="form-control mb-3"
                            name="apellido"
                            value="{{d.apellido}}"
                          />
                          <label>tipo_turno</label>
                          <input
                            type="text"
                            class="form-control mb-3"
                            name="tipo_turno"
                            value="{{d.tipo_turno}}"
                          />

                          <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">
                              Save changes
                            </button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                  {% endfor %}
                </div>

                <script>
                  // Referencias a los elementos HTML
                  const turnoMat =
                    document.getElementById("porcentajeTurnoMat");
                  const matBadge = document.getElementById("matBadge");
                  const vespBadge = document.getElementById("vespBadge");

                  // Evento para actualizar los valores din√°micamente
                  turnoMat.addEventListener("input", function () {
                    const matPercent = parseInt(turnoMat.value, 10);
                    const vespPercent = 100 - matPercent;

                    // Actualizar los valores mostrados
                    matBadge.textContent = matPercent;
                    vespBadge.textContent = vespPercent;
                  });
                </script>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
</div>
</div>

</body>
</html>
